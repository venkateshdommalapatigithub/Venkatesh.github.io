<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL 2025 Logos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #1a237e;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .logo-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            background-color: azure;
        }
        .logo-card {
            background-color:#e7eef0;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .team-name {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>IPL 2025 Team Logos</h1>
    </header>
    <div class="logo-container">
        <!-- Add a logo card for each team -->
        <div class="logo-card">
            <img src="csk.png" alt="Chennai super Kings">
            <div class="team-name">Team 1</div>
        </div>
        <div class="logo-card">
            <img src="rcb.jpg" alt="ROYAL CHALLENGERS BANGALORE">
            <div class="team-name">Team 2</div>
        </div>
        <div class="logo-card">
            <img src="SRH2.png" alt="Team 3 Logo">
            <div class="team-name">Team 3</div>
        </div>
        <div class="logo-card">
            <img src="rr.png" alt="Team 4 Logo">
            <div class="team-name">Team 4</div>
        </div>
        <div class="logo-card">
            <img src="KKR1.png" alt="Team 5 Logo">
            <div class="team-name">Team 5</div>
        </div>
        <div class="logo-card">
            <img src="lsg.jpg" alt="Team 6 Logo">
            <div class="team-name">Team 6</div>
        </div>
        <div class="logo-card">
            <img src="punjab kins.png" alt="Team 7 Logo">
            <div class="team-name">Team 7</div>
        </div>
        <div class="logo-card">
            <img src="mi.png" alt="Team 8 Logo">
            <div class="team-name">Team 8</div>
        </div>
        <div class="logo-card">
            <img src="gt.jpg" alt="Team 9 Logo">
            <div class="team-name">Team 9</div>
        </div>
        <div class="logo-card">
            <img src="dc.jpg" alt="Team 10 Logo">
            <div class="team-name">Team 10</div>
        </div>
    </div>
</body>
</html>
